{% extends "learning_logs/base.html " %}
{% load bootstrap4 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="form-container">
      <h2 class="text-center mb-4 text-primary">Edit Entry</h2>

      <p class="text-muted text-center">Topic: {{ entry.topic }}</p>

      <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}">
        {% csrf_token %}

        {% bootstrap_form form %}

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
          <a href="{% url 'learning_logs:topic' entry.topic.id %}" class="btn btn-outline-secondary btn-block mt-2">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
